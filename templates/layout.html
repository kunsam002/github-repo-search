<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>GitHub Search</title>

    <script src="{{ url_for('static', filename='scripts/react.development.js') }}" crossorigin></script>
    <script src="{{ url_for('static', filename='scripts/react-dom.development.js') }}" crossorigin></script>
    <script src="{{ url_for('static', filename='scripts/axios.min.js') }}" crossorigin></script>
    <script src="{{ url_for('static', filename='scripts/babel.min.js') }}" crossorigin></script>
    <script src="{{ url_for('static', filename='scripts/react-bootstrap.min.js') }}" crossorigin></script>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap-4.5.0-dist/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="icon" href="{{ url_for('static', filename='images/github.png') }}">
    <link href="{{ url_for('static', filename='layout.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='images/github.png') }}" width="40" alt=""></a>
    <a class="navbar-brand" href="#">GitHub Search</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0" action="{{ url_for('.index') }}">
            <input class="form-control mr-sm-2" type="text" placeholder="{% if search_query %}{{ search_query }}{% else %}Search{% endif %}" name="q" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<main role="main" class="container">
    {% block body %}
    {% endblock body %}
</main>
<footer class="footer mt-auto py-3">
  <div class="container">
    <span class="text-muted">All Rights Reserved | &copy; GitHub Search Project, {{ current_year }}. | Designed and Developed by  Kunsam002</span>
  </div>
</footer>
<script src="{{ url_for('static', filename='scripts/jquery-3.5.1.slim.min.js') }}"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='bootstrap-4.5.0-dist/js/bootstrap.bundle.js') }}"></script>
{% block script %}
{% endblock script %}
</body>
</html>
