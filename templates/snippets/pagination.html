{% if total_count > 0 %}
<nav aria-label="Page navigation example" class="my-4">
    <ul class="pagination justify-content-center">
        {% if page > 1 %}
            <li class="page-item">
                <a class="page-link" href="{{ request.path }}?q={{ search_query }}&page={{ page-1 }}"
                   >Previous</a>
            </li>
        {% endif %}
        {% for i in range(minimum(pages+1, page-4), minimum(pages+1, page+5)) %}
            {% if i > 0 %}
                <li class="page-item {% if page == i %}active{% endif %}"><a class="page-link"
                                                                             href="{{ request.path }}?q={{ search_query }}&page={{ i }}">{{ i }}</a>
                </li>
            {% endif %}
        {% endfor %}
        {% if page < pages %}
            <li class="page-item">
                <a class="page-link" href="{{ request.path }}?q={{ search_query }}&page={{ page+1 }}">Next</a>
            </li>
        {% endif %}
    </ul>
</nav>
{% endif %}
